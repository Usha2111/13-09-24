<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- Task:1 anonymous function -->
   <script>
        var sayHello=function() { 
        console.log("Hello"); 
        }
         sayHello();
        //   Task:1 arrow function
        var sayHello=()=> { 
        console.log("Hello,Hi"); 
       }
       sayHello();
    </script>     
         <!-- Task:2 anonymous function -->
   <script>      
        var printNumber=function () { 
        console.log(5); 
        }
         printNumber();
        // Task:2 arrow function
        var printNumber=()=> { 
        console.log(54); 
       }
        printNumber();
    </script>    
        <!-- Task:3 anonymous function -->
    <script>     
        var addAndPrint=function() { 
        console.log(2 + 3); 
        }
        addAndPrint();
        //Task:3 arrow function
         var addAndPrint=()=>  { 
        console.log(20 + 30); 
       }
       addAndPrint();
    </script>    
        <!-- Task:4 anonymous function -->
    <script>
        var add=function(a, b) {
             return a + b; 
        }
        var result=add(10,20)
        console.log(result); 
       //Task:4 arrow function
        var add=(a, b)=>  {
        return a + b; 
        }
        var result=add(100,200)
        console.log(result);
    </script>    
        <!-- Task:5 anonymous function -->
    <script>    
        var subtract=function(a, b) { 
        return a - b; 
        }
        var result=subtract(30,20)
        console.log(result);
        //Task:5 arrow function
        var subtract=(a, b)=>  { 
        return a - b; 
       }
        var result=subtract(60,20)
        console.log(result); 
     
    </script>    
        <!-- Task:6 anonymous function -->
    <script>       
        var double=function(x) { 
        return x + x; 
        }
        var result=double(10)
        console.log(result);
        //Task:6 arrow function
         var double=(x)=>  { 
        return x + x; 
        }
        var result=double(100)
        console.log(result);  
    </script>   
        <!-- Task:7 anonymous function -->
    <script>
        var square=function(x) { 
        return x * x; 
        }
        var result=square(10)
        console.log(result); 
         //Task:7 arrow function
         var square=(x)=> { 
       return x * x; 
       }
       var result=square(20)
       console.log(result);
    </script>    
        <!-- Task:8 anonymous function -->
    <script>        
       var isPositive=function(x) { 
        return x > 0;
        }
        var result=isPositive(10)
        console.log(result);
        //Task:8 arrow function
       var isPositive=(x)=>  { 
       return x > 0;
       }
       var result=isPositive(100)
       console.log(result);
    </script>    
        <!-- Task:9 anonymous function -->
    <script>
        var absolute=function(x) { 
        if (x < 0) { 
        return 0 - x; 
        }
         return x; 
        }
        var result=absolute(10)
        console.log(result); 
         //Task:9 arrow function
       var absolute=(x)=>  { 
       if (x < 0) { 
       return 0 - x; 
       }
       return x; 
       }
       var result=absolute(100)
       console.log(result); 
    </script>    
        <!-- Task:10 anonymous function -->
    <script>    
        var max=function(a, b) { 
        if (a > b) { 
        return a;
        } 
        return b;
         }
         var result=max(10,20)
        console.log(result); 
        //Task:10 arrow function
        var max=(a, b)=>  { 
        if (a > b) { 
        return a;
        } 
        return b;
        }
        var result=max(100,200)
         console.log(result); 
    
    </script>
